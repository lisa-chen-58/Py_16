<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DONT FORGET TO CHANGE TITLE -->
    <title>MODIFY</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg bg-dark text-light text-center">

    <h1>Modify {{user.first_name}} {{user.last_name}}'s information</h1>
    <hr>
    <a href="/" class="btn btn-danger">Return Home</a>
    <hr>
    <form action="/user/edit/{{user.id}}" method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control text-center" name="first_name" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control text-center" name="last_name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control text-center" name="email" value="{{user.email}}">
        </div>
        <button type=" submit" class="btn btn-info">Save Changes</button>

    </form>



</body>

</html>
